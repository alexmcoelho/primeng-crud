<p-dialog header="Candidato" [(visible)]="display" [modal]="true" [responsive]="true" [width]="550" >
        
        <form class="form-group">
        <div class="form-group">
            <div class="ui-inputgroup">
                <span class="ui-float-label">
                    <input id="id" type="text" pInputText [(ngModel)]="candidate.id" name="id"> 
                    <label for="id">Id candidato</label>
                </span>
                <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
            </div>
          </div>

          <div class="form-group">
            <div class="ui-inputgroup">
                <span class="ui-float-label">
                    <input id="name" type="text" pInputText [(ngModel)]="candidate.name" name="name"> 
                    <label for="name">Nome candidato</label>
                </span>
                <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
            </div>
          </div>

          <div class="form-group">
            <div class="ui-inputgroup">
                <span class="ui-float-label">
                    <p-calendar [ngModel]="candidate.dob | date:dd/MM/yyyy" name="dob" [showIcon]="true"
                      [monthNavigator]="true" [yearNavigator]="true" yearRange="1925:2018">
                    </p-calendar>
                    <label for="dob">DOB</label>
                </span>
                <span class="ui-inputgroup-addon"></span>
            </div>
          </div>

          <div class="form-group">
            <div class="ui-inputgroup">
                <span class="ui-float-label">
                    <input id="gender" type="text" pInputText [(ngModel)]="candidate.gender" name="gender"> 
                    <label for="gender">Sexo</label>
                </span>
                <span class="ui-inputgroup-addon"><i [class]="candidate.gender == 'M' ? 'fa fa-male' : 'fa fa-female'"></i></span>
            </div>
          </div>

          <div class="form-group">
            <button pButton type="button" (click)="addFavourite()" label="Add Favourite" class="ui-button-info"></button>
          </div>

          <div class="form-group">
            <app-favourite-info *ngFor="let favourite of candidate.favouriteCollection" 
            [favourite]="favourite" (deleteFavourityNotify)="deleteFavourite($event)"></app-favourite-info>
          </div>
        </form>

        <p-footer>
            <button type="button" pButton icon="pi pi-check" (click)="saveCandidatoInfo()" label="Save" 
              class="ui-button-success"></button>
            <button type="button" pButton icon="pi pi-close" (click)="display=false" label="Cancel" 
              class="ui-button-danger"></button>
        </p-footer>
</p-dialog>
